<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registrar-se</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Nome</label>
                <input type="text" id="registerName" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Registrar</button>
        </form>
        <p class="form-footer">
            JÃ¡ tem uma conta? <a href="login.html">Login</a>
        </p>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
